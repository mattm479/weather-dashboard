<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <header class="header">
            <h1 class="py-3">Weather Dashboard</h1>
        </header>
        <main class="d-flex justify-content-center min-vh-100">
            <section class="row w-100">
                <section class="col-2">
                    <form id="search-form">
                        <h4 class="ms-auto"><label for="search-input" class="form-label">Search for a City:</label></h4>
                        <input type="text" id="search-input" class="form-control mb-3 w-100" name="search-input">
                        <button id="search-button" type="submit" class="btn btn-primary w-100">Search</button>
                    </form>
                    <hr class="mt-3">
                    <div id="previous-cities"></div>
                </section>
                <section class="col-9 mx-3">
                    <div id="weather-forecast">
                        <div id="current-weather"></div>
                        <div class="row">
                            <h5 id="five-day-forecast-title" class="d-none">5-Day Forecast:</h5>
                        </div>
                        <div class="row" id="five-day-forecast"></div>
                    </div>
                </section>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="assets/js/script.js"></script>
        <script>

        </script>
    </body>
</html>
